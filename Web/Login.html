<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="./styleLog.css" />
</head>
<body>

    <div class="container">
        <form action="login.php" method="POST">
            <h1>Iniciar Sesión</h1>

            <!-- Campo de entrada para el correo electrónico -->
            <div class="input-box">
                <input type="email" name="email" placeholder="Correo de usuario" required />
            </div>

            <!-- Campo de entrada para la contraseña -->
            <div class="input-box">
                <input type="password" name="password" placeholder="Contraseña" required />
            </div>

            <!-- Opciones de recordar cuenta y recuperación de contraseña -->
            <div class="remember-forgot">
                <label>
                    <input type="checkbox" name="remember"> Recordar cuenta
                </label> 
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>

            <!-- Botón para enviar el formulario -->
            <button type="submit" class="btn">Ingresar</button>

            <!-- Enlaces de registro y retorno a la página principal -->
            <div class="register-link">
                <p>No tienes cuenta registrada? <a href="registro.html">¡Regístrate aquí!</a></p>
            </div>

            <div class="register-link">
                <p>Regresar al inicio <a href="index.html">Presiona aquí</a></p>
            </div>
        </form>
    </div>

</body>
</html>
